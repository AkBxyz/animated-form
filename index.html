<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated </title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <section class="forms-section">
    <h1 class="section-title">Animated Forms</h1>
    <div class="forms">
        <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
                Login
                <span class="underline"></span>
            </button>
            <form action="" class="form form-login">
                <fieldset>
                    <legend>Please, enter your email and password for login.</legend>
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input type="email" name="" id="login-email" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">password</label>
                        <input type="password" id="login-password" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
        <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
                Sign up
                <span class="underline"></span>
            </button>
            <form action="" class="form form-signup">
                <fieldset>
                    <legend>Please, enter your email, password and password confirmation for sign up</legend>
                    <div class="input-block">
                        <label for="signup-email">E-mail</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="input-block">
                        <label for="signup-password-confirm">Confirm password</label>
                        <input type="password" id="signup-password-confirm" required>
                    </div>
                    
                </fieldset>
                <button class="btn-signup" type="submit">Continue</button>
            </form>
        </div>
    </div>
  </section>  
  <script src="/script.js"></script>
</body>
</html>
